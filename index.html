<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Border Styling</title>
    <style>
        .solid-border {
            border: 5px solid black;
            padding: 10px;
        }
        .dotted-border {
            border: 3px dotted blue;
            padding: 10px;
        }
        .dashed-border {
            border: 3px dashed red;
            padding: 10px;
        }
    </style>
</head>
<body>

    <div class="solid-border">
        <p>This is a solid border.</p>
    </div>
    <div class="dotted-border">
        <p>This is a dotted border.</p>
    </div>
    <div class="dashed-border">
        <p>This is a dashed border.</p>
    </div>

</body>
</html>
